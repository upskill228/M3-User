<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="icon" type="image/x-icon" href="imagens/favicon-user.ico">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <ul id="UserListUl">
            
        </ul>
    </div>
    <form class="user-form" action="">
        <label for="userName">User Name:<span aria-hidden="true"> *</span></label>
        <input type="text" id="userName" name="userName" placeholder="John Doe" required>
        <label for="userEmail">User Email:<span aria-hidden="true"> *</span></label>
        <input type="email" id="userEmail" name="userEmail" placeholder="johndoe@email.com" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
