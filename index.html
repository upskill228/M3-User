<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="icon" type="image/x-icon" href="imagens/favicon-user.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <h1>User Management</h1>
        <div id="global-data">
            <p id="countUsers"></p>
            <div class="statsBtn-container">
                <button id="showActive">Active Users</button>
                <button id="showInactive">Inactive Users</button>
                <button type="button" id="btnOrder">Order A-Z</button>
            </div>
        </div>
        <div id="container">
        </div>
        <form class="user-form" action="">
            <fieldset>
                <label for="userName">Username:<span aria-hidden="true"> *</span></label>
                <input type="text" id="userName" name="userName" placeholder="John Doe" required>
            </fieldset>
            <fieldset>
                <label for="userEmail">User Email:<span aria-hidden="true"> *</span></label>
                <input type="email" id="userEmail" name="userEmail" placeholder="johndoe@email.com" required>
            </fieldset>
            <p id="formError"></p>
            <button type="submit">Add</button>
        </form>
    </main>
     <!-- MODAL - MORE INFO -->
    <div
        id="infoModal"
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle">
        <div class="modal-content">
            <button id="infoClose" aria-label="Close">&times;</button>
            <h4 id="modalTitle">User Details</h4>
            <div id="modalBody"></div>
        </div>
    </div>
</body>
</html>
